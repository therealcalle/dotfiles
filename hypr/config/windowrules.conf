# Windows Rules https://wiki.hyprland.org/0.45.0/Configuring/Window-Rules/ #

# Tile Necessary Windows
windowrule = tile on, match:title AI Image Generation — Krita
windowrule = tile on, match:class steam

# Float Necessary Windows
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = float on, match:title Picture-in-Picture
windowrule = size 960 540, match:title Picture-in-Picture
windowrule = float on, match:class CachyOSHello
windowrule = float on, match:title Friends List
windowrule = float on, match:title Steam Settings

# Opacity Overrides — force full opacity for media/fullscreen
windowrule = opacity 1.0 override 1.0 override, match:fullscreen true
windowrule = opacity 1.0 override 1.0 override, match:class mpv
windowrule = opacity 1.0 override 1.0 override, match:title Picture-in-Picture
windowrule = opacity 1.0 override 1.0 override, match:title .*YouTube.*
windowrule = opacity 1.0 override 1.0 override, match:title .*Twitch.*
windowrule = opacity 1.0 override 1.0 override, match:title .*Netflix.*
windowrule = opacity 1.0 override 1.0 override, match:title .*Prime Video.*
windowrule = opacity 1.0 override 1.0 override, match:title .*Disney.*

# Layers Rules #
layerrule = blur off, match:namespace rofi

